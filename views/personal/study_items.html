<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的学习项目</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>
<body class="body_noPb">
<!-- 头部 -->
<div class="header po_fix">
    <div class="back fl">
        <a href="#" class="fl">
            <i class="iconfont icon-fanhui"></i>返回
        </a>
    </div>
    <div class="title fl">
        <h2>我的学习项目</h2>
    </div>
</div>
<div class="study-items">
    <!--搜索-->
    <div class="search bg_main clearfix po_re">
        <div class="search-box po_re fl">
            <input type="text" placeholder="搜索你需要的内容"/>
            <i class="iconfont icon-search"></i>
        </div>
        <div class="sort dropdown fr">
            排序 <i class="iconfont icon-drop-down icon-rotate"></i>
        </div>
        <div class="dropdown-menu">
            <ul>
                <li>
                    发布时间<i class="iconfont icon-rotate icon-drop-down fr"></i>
                </li>
                <li>
                    开始时间<i class="iconfont icon-rotate icon-drop-down fr"></i>
                </li>
            </ul>
        </div>
    </div>

    <div class="apply-list">
        <ul>
            <li>
                <div class="course-info po_re">
                    <img src="../../pic/apply_list_1.png">
                    <span class="course-type po_ab">在线课程</span>
                    <div class="course-intro po_ab">
                        <h3 class="fl font_nowrap">滴滴高手修炼-让用户为你的护身的法宝你的护身的法宝</h3>
                        <span class="fr">60/100</span>
                    </div>
                </div>
                <div class="course-correlation clearfix">
                    <div class="course-address-time fl">
                        <p class="time">
                            <i class="iconfont icon-clock"></i>
                            <span>2016-07-17 9:30 至 2016-08-17 9:30</span>
                        </p>
                        <p class="address">
                            <i class="iconfont icon-location"></i>
                            <span>深圳市宝安区固戍泰华梧桐岛7栋8层</span>
                        </p>
                    </div>
                    <div class="course-apply fr">
                        <a href="javascript:;">我要报名</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="course-info po_re">
                    <img src="../../pic/apply_list_1.png">
                    <span class="course-type po_ab">面授培训</span>
                    <div class="course-intro po_ab">
                        <h3 class="fl font_nowrap">滴滴高手修炼-让用户为你的护身的法宝</h3>
                        <span class="fr">排队人数：20</span>
                    </div>
                </div>
                <div class="course-correlation clearfix">
                    <div class="course-address-time fl">
                        <p class="time">
                            <i class="iconfont icon-clock"></i>
                            <span>2016-07-17 9:30 至 2016-08-17 9:30</span>
                        </p>
                        <p class="address">
                            <i class="iconfont icon-location"></i>
                            <span>深圳市宝安区固戍泰华梧桐岛7栋8层</span>
                        </p>
                    </div>
                    <div class="course-apply fr">
                        <a href="javascript:;">我要报名</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="../../libs/jquery/jquery.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
